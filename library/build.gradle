apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'
apply plugin: 'realm-android'

android {
    compileSdkVersion rootProject.ext.android["compileSdkVersion"]
    buildToolsVersion rootProject.ext.android["buildToolsVersion"]

    defaultConfig {
        minSdkVersion rootProject.ext.android["minSdkVersion"]
        targetSdkVersion rootProject.ext.android["targetSdkVersion"]
        versionCode rootProject.ext.android["libVersionCode"]
        versionName rootProject.ext.android["libVersionName"]
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile rootProject.ext.library["butterknife"]
    annotationProcessor rootProject.ext.library["butterknife-compiler"]

    compile rootProject.ext.library["retrofit2"]
    compile rootProject.ext.library["retrofit2-converter-gson"]
    compile rootProject.ext.library["retrofit2-adapter-rxjava2"]
    compile rootProject.ext.library["logging-interceptor"]
    compile rootProject.ext.library["gson"]

    compile rootProject.ext.library["rxjava"]
    compile rootProject.ext.library["rxandroid"]
    compile rootProject.ext.library["rxlifecycle"]
    compile rootProject.ext.library["rxlifecycle-components"]

    compile rootProject.ext.library["multidex"]
    compile rootProject.ext.library["eventbus"]
    compile rootProject.ext.library["logger"]
    compile rootProject.ext.library["permissions"]
    compile rootProject.ext.library["glide"]

}
